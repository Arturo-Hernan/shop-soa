server {
    listen 80;
    listen [::]:80;
    client_max_body_size 300M;
    server_tokens off;
    server_name shop.com;

    location /api/ {
        proxy_pass http://laravel$request_uri;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api/auth/ {
        proxy_pass http://users$request_uri;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

upstream users {
    ip_hash;
    server django;
}

upstream services {
    ip_hash;
    server laravel;
}
